
<app-station-loading *ngIf="stationData.length === 0"></app-station-loading>
<div class="mt-4 mx-auto" *ngIf="stationData.length > 0">
    <span class="text-3xl dbBold mr-10 text-center">Abfahrt</span> <span class="dbItalic text-2xl mr-5">Berlin Hauptbahnhof</span> <app-datestamp class="absolute right-0"></app-datestamp>
</div>

    <div *ngFor="let i of stationData; trackBy: identifyIfEqual" class="my-4 bg-[#282D37] min-w-full rounded-md rounded-l-lg min-h-20 shadow-lg">
        <div (click)="openDetails(i.id, i.product, i.line)" class="flex flex-col md:flex-row text-center space-y-2">
            <div class="lg:w-1/12 md:w-full z-10 rounded-md h-20" [ngClass]="{'ice': i.product==='ICE', 'ic':i.product==='IC'|| i.product==='EC', 'regio':i.product==='RE'|| i.product==='RB' || i.product==='FEX', 'flix':i.product==='FLX'}">
                <span class="dbBold text-3xl relative top-3">{{i.product}}</span>
                    <br>
                <span class="dbSans text-base relative top-3">{{i.line}}</span>
            </div>

            <div class="lg:w-4/12 lg:relative lg:top-4 lg:left-2 md:w-full overflow-hidden whitespace-nowrap">
                <div [ngClass]="{'hmove': destination.offsetWidth>280}">
                    <span #destination class="dbBold text-2xl text-white">{{i.destination}}</span>
                </div>
            </div>

            <div class="lg:w-2/12 lg:relative lg:top-4 md:w-full lg:text-left lg:left-4">
                <span [ngClass]="{'line-through decoration-[#EC0016]': i.cancelled}" class="text-white text-3xl dbBold">{{i.planned | date: 'HH:mm'}}</span>
                <span *ngIf="i.delay > 0" class="relative bottom-4 left-1 text-[#00AA11] dbBold" [class.red-delay]="i.delay >= 5">+{{i.delay}}</span>
                <span *ngIf="i.delay >= 5" class="bg-[#282D37] text-white border-2 border-white dbBold rounded-sm px-px relative left-2">{{i.actual | date: 'HH:mm'}}</span>
            </div>

            <div *ngIf="i.platform" class="lg:w-1/12 md:w-full text-center relative right-2">
                <span class="text-white text-3xl dbBold">{{i.platform}}</span><br>
                <span class=" text-[#AFB4BB] dbBold">Gleis</span>
            </div>

            <div class="lg:w-3/12 lg:relative lg:top-5 md:w-full"> <!--Wegen Infos mal noch auf zugfinder.net sehen wie die das gemacht haben-->
                <div>
                    <marquee *ngIf="i.info" class="dbSans text-base text-[#EC0016]" destination="left">+++ {{i.info.text}} +++</marquee>
                </div>
                <div *ngIf="!i.info">
                    <span class="dbSans text-base text-white">Keine Meldungen vorhanden</span>
                </div>
            </div>
    
        </div>
    </div>
